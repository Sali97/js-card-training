<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kártyajáték gyakorlás</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="pause-div">
        <div class="pause-content center">
           <label for="cardCount">Kártyák száma:</label>
            <select name="cardCount" id="cardCount">
                
            </select>
            <p id="timeText" class="center hide">0:00</p>
            <p id="pauseText" class="center hide">Szünet</p>
            <div class="pause-btn-div">
                <button id="continueBtn" class="hide">Folytatás</button>
            <button id="replayBtn" class="startBtn">Játék kezdése</button>
            </div> 
        </div>
    </div>
    </div>
    <div class="main-div"> 
        <div class="navbar">
            <li>Idő:</li>
            <li id="seconds">0</li>
            <li>:</li>
            <li id="tens">00</li>
            <li class="li-btn"><button id="pauseBtn" class="pause-btn">Szünet</button> </li>
        </div>

        <div class="card-container center">

        </div>
    </div>
    </div>

</body>
</html>
<script src="script.js"></script>
<script src="timer.js"></script>
